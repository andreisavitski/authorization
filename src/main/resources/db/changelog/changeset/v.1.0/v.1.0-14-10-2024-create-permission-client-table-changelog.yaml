databaseChangeLog:
  - changeSet:
      id: v.1.0-3-create-permission-client
      author: andrei_savitski
      changes:
        - createTable:
            tableName: permission_client
            columns:
              - column:
                  name: permission_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: permission
              - column:
                  name: client_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: client
        - addForeignKeyConstraint:
            constraintName: fk_permission_client
            baseTableName: permission_client
            baseColumnNames: permission_id
            referencedTableName: permission
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_client_permission
            baseTableName: permission_client
            baseColumnNames: client_id
            referencedTableName: client
            referencedColumnNames: id
