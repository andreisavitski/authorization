databaseChangeLog:
  - changeSet:
      id: v.1.0-6-create-permission-role
      author: andrei_savitski
      changes:
        - createTable:
            tableName: permission_role
            columns:
              - column:
                  name: permission_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: permission
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: role
        - addForeignKeyConstraint:
            constraintName: fk_permission_role
            baseTableName: permission_role
            baseColumnNames: permission_id
            referencedTableName: permission
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_role_permission
            baseTableName: permission_role
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
